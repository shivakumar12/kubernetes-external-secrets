apiVersion: 'kubernetes-client.io/v1'
kind: ExternalSecret
metadata:
  name: hello-service
spec:
  backendType: vault
  vaultMountPoint: my-kubernetes-vault-mount-point
  vaultRole: default
  kvVersion: 2 # defaults to 2
  data:
    - name: password
      key: secret/data/hello-service/password
      property: password
